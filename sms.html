  <script>
    function enviarSMS() {
      const numero = document.getElementById("numero").value;
      const mensaje = document.getElementById("mensaje").value;
      fetch("/enviar_sms", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ numero, mensaje })
      })
      .then(res => res.json())
      .then(data => alert(data.mensaje));
    }
  </script>
